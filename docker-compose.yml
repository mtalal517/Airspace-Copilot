version: '3'
services:
  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - GENERIC_TIMEZONE=Europe/Berlin
      - NODE_FUNCTION_ALLOW_BUILTIN=fs
    volumes:
      - ./n8n_data:/home/node/.n8n
      - ./data:/data
    restart: always
